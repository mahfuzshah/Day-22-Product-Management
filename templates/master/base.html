<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Listing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* ======= NAVBAR ======= */
    .navbar {
      background-color: #2c3e50;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .navbar h1 {
      font-size: 24px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
    }

    /* ======= MAIN CONTENT ======= */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: calc(25% - 15px); /* 4 per row */
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .card-body p {
      margin: 5px 0;
      color: #555;
    }

    /* ======= RESPONSIVE BREAKPOINTS ======= */
    @media (max-width: 1024px) {
      .card {
        width: calc(33.33% - 13px);
      }
    }

    @media (max-width: 768px) {
      .card {
        width: calc(50% - 10px);
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar ul {
        margin-top: 10px;
        flex-direction: column;
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  {% include 'navbar.html' %}
    {% block body %}




    {% endblock body %}
  
</body>
</html>
