{% extends 'master/base.html' %}
{% block body %}
<h2 class="mb-4">Categories</h2>
<a href="{% url 'category_add' %}" class="btn btn-success mb-3">Add Category</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
    <tr>
      <td>{{ category.name }}</td>
      <td>{{ category.description }}</td>
      <td>{{ category.created_at }}</td>
      <td>
        <a href="{% url 'category_edit' category.pk %}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{% url 'category_delete' category.pk %}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No categories available.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
